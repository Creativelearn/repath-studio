name: Web application

# Triggers on push to the main branch and manually via workflow_dispatch
on:
  push:
    branches: ["main"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          persist-credentials: false
          fetch-depth: 0
          fetch-tags: true

      - name: Prepare Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Typos
        uses: crate-ci/typos@v1.38.1

      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            .cpcache
          key: ${{ runner.os }}-cljdeps-${{ hashFiles('deps.edn') }}
          restore-keys: ${{ runner.os }}-cljdeps-

      - name: Install Clojure tools
        uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.12.3.1577
          clj-kondo: 2025.10.23

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: '~/.npm'
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install packages
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test

      - name: Build
        # Removed SENTRY_DSN environment variable
        run: npm run build

      # --- GitHub Pages Deployment Steps ---

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        # Assuming your build output is located at './resources/public'
        uses: actions/upload-pages-artifact@v4.0.0
        with:
          path: './resources/public'

      # Removed the Sentry release step entirely

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
